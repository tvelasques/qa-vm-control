<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle VM QA</title>
</head>
<body>

<h1>VM QA â€“ Controle</h1>

<p id="status">Carregando status...</p>

<button onclick="ligar()">Ligar VM</button>
<button onclick="desligar()">Desligar VM</button>

<script>
  const functionUrl = "https://fn-start-stop-vm-qa-ffc5dfe7cagjanf7.brazilsouth-01.azurewebsites.net/api/HttpTrigger1?code=tUENmIsJSDsnzd9BpnOMCu1dEW6YgJQLl1q7K9QjIToVAzFueBwKrg==";

  async function obterStatus() {
    const res = await fetch(functionUrl + "&action=status");
    const data = await res.json();
    document.getElementById("status").innerText = "Status atual: " + data.status;
  }

  async function ligar() {
    await fetch(functionUrl + "&action=start");
    setTimeout(obterStatus, 5000);
  }

  async function desligar() {
    await fetch(functionUrl + "&action=stop");
    setTimeout(obterStatus, 5000);
  }

  obterStatus();
</script>

</body>
</html>
